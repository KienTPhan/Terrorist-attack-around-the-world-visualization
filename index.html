<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="/lib/d3.v3.min.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "/css/style.css" />
    <script src="/js/main.js"></script>
  </head>
<body>
    <div>
      <div class="row">
          <div id="line_graph" class="col-9" style="background:rgb(83, 162, 102)"></div>
          <div class="row col-3" style="background:rgb(83, 162, 102)">
              <div id="filter" style="background:rgb(83, 162, 102)"><h4>Please pick a year range</h4>
                <div class="range_picker">
                    <select  class="form-control form-control-sm" id="starting_years_select" form="carform">
                        <option value="" disabled selected>starting year</option>
                    </select>
                    to
                    <select class="form-control form-control-sm" id="ending_years_select" form="carform">
                        <option value="" disabled selected>ending  year</option>
                    </select>
                </div>
                <h4>Please pick a country</h4>
                <div class="contry_picker">
                    <select  class="country_select form-control" form="carform">
                        <option value="" disabled selected>Select a country</option>
                        <option value="The World" selected>The World</option>
                    </select>
                </div>
                <h6>Press update to load your selected data</h6>
                <button type="button" class="btn btn-dark  btn-lg pt-4 pl-5 pr-5 pb-4" id="updateButton">Update</button>
              </div>
            </div>
          </row>
          <div class="col-12" id="map-container">
            <div id="map">
            </div>
        </div>
      </div>
    </div>

    <!-- The loading bar dib -->
    <div id="loading_bar"></div>
    <!-- The loading bar dib -->

      <script type="text/javascript">
        //load world_countries geo json data and pass it to drawMap
        d3.json("/data/world_countries.json", drawMap);

        </script>

</body>
</html>
